<!DOCTYPE html>
<html lang="en" ng-app="EmailValidator">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PHP JSON email validator">
    <meta name="author" content="ShinDarth">

    <title>Email Validator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="email-validator.js"></script>

  </head>

  <body>

    <div class="container" ng-controller="EmailValidatorCtrl">
      <div class="starter-template">
        <h1>PHP JSON email validator</h1>
        <p class="lead">Live demo written using AngularJS</p>

        <form class="form-inline" ng-submit="validateEmail()">
          <div class="form-group">
            <label class="sr-only" for="email-address">Email address</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="emailAddress" style="width: 300px;">
          </div>
          <button type="submit" class="btn btn-primary">Validate</button>
        </form>

        <br>
        <div class="alert text-center" id="message-container" ng-class="valid ? 'alert-success' : 'alert-danger'" ng-show="showMessage" style="margin: auto; max-width: 550px;">
          {{ message }}
        </div>

      </div>

      <a target="_blank" href="https://github.com/ShinDarth/PHP-JSON-email-validator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

      </body>
    </html>
